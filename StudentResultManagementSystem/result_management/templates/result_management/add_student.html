<!-- result_management/templates/result_management/add_student.html -->
{% extends 'result_management/base.html' %}

{% block content %}
  <h2>Add New Student</h2>
  <form method="post" action="" style="display: table; width: 50%; margin: 0 auto; border-collapse: collapse;">
    {% csrf_token %}
    <div style="display: table-row; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
      <label for="{{ form.first_name.id_for_label }}" style="display: table-cell; padding: 5px;">First Name:</label>
      {{ form.first_name }}
    </div>
    <div style="display: table-row; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
      <label for="{{ form.family_name.id_for_label }}" style="display: table-cell; padding: 5px;">Family Name:</label>
      {{ form.family_name }}
    </div>
    <div style="display: table-row; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
      <label for="{{ form.date_of_birth.id_for_label }}" style="display: table-cell; padding: 5px;">Date of Birth:</label>
      <input type="date" id="{{ form.date_of_birth.id_for_label }}" name="{{ form.date_of_birth.name }}" value="{{ form.date_of_birth.value }}" required max="{{ max_birth_date }}">
    </div>
    <div style="display: table-row; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
      <label for="{{ form.email.id_for_label }}" style="display: table-cell; padding: 5px;">Email:</label>
      <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" value="{{ form.email.value }}" required>
    </div>
    <div style="display: table-row;">
      <button type="submit" style="display: table-cell; padding: 10px;">Submit</button>
    </div>
  </form>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
