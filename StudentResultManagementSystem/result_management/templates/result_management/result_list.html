<!-- result_management/templates/result_management/result_list.html -->
{% extends 'result_management/base.html' %}

{% block title %}Results List - Student Result Management System{% endblock %}

{% block content %}
  <h2>Results List</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Course</th>
        <th>Student</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.course.name }}</td>
          <td>{{ result.student }}</td>
          <td>{{ result.score }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
